name: cloudstate
version: "0.0.1"
author: Adriano Santos <sleipnir@bsd.com.br>
about: CloudState CLI
args:
    - init:
        short: i
        long: init
        help: Init a CloudState k8s namespace/operator
    - create:
        short: c
        long: create
        help: Create a new user function project from template
        takes_value: true
        requires: template
    - template:
        short: t
        long: template
        help: Set language template for this project. Possible values is [java, node, go, csharp, rust, python, scala]
    - list-templates:
        short: l
        long: list-templates
        help: List all templates supported
    - build:
        long: build
        help: Build project with template specified
    - deploy:
        long: deploy
        help: Deploy user function with CloudState sidecar in K8s environment
        requires: namespace
    - namespace:
        long: namespace
        help: Set k8s namespace for user functioncargo
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d
                help: print debug information