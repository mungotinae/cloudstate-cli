name: cloudstate
version: "0.0.1"
author: Adriano Santos <sleipnir@bsd.com.br>
about: CloudState CLI
args:
    - upgrade:
        long: upgrade
        help: Update CloudState CLI version
    - init:
        short: i
        long: init
        help: Initialize a CloudState k8s namespace/operator
    - tag:
        short: t
        long: tag
        takes_value: true
        help: Used in conjunction with 'create' and/or 'build'. Set version of user function. Used to create container images. Example -t 1.0.1 or --tag=0.1.0
    - registry:
        short: r
        long: registry
        takes_value: true
        help: Used in conjunction with 'create'. Set the docker repository. Used to create container images. Example -r quay.io/myuser or --registry=sleipnir/test
    - set-user:
        long: set-user
        takes_value: true
        help: Used in conjunction with 'repo'. Set the username for the target docker registry
    - set-pass:
        long: set-pass
        takes_value: true
        help: Used in conjunction with 'repo'. Set the password for the target docker registry
    - create:
        short: c
        long: create
        help: Create a new user function project from template. Example --create=shopping-cart --profile=java --repo=cloudstate --tag=1.0.1
        takes_value: true
        requires: profile
    - set-editor:
          short: E
          long: set-editor
          takes_value: true
          possible_values:
              - vi
              - nano
              - code
              - idea
          help: Used in conjunction with 'create'. Set the default code editor. Default 'vi'.
    - profile:
        short: P
        long: profile
        takes_value: true
        possible_values:
            - java
            - node
            - go
            - dotnet
            - rust
            - python
            - scala
        help: Used in conjunction with 'create'. Set language template for this project. Possible values is [java, node, go, dotnet, rust, python, scala]
    - datastore:
        short: d
        long: datastore
        takes_value: true
        possible_values:
            - InMemory
            - Cassandra
            - Postgres
        help: Used in conjunction with 'create'. Enable CloudState Stateful stores. Example --datastore=Cassandra. Valid values [Cassandra, Postgres or InMemory]
    - list-profiles:
        short: l
        long: list-profiles
        help: List all profiles supported
    - build:
        long: build
        takes_value: true
        help: Build project with template specified. Requires path. Example cloudstate --build=.
    - run:
        short: R
        long: run
        help: Running user function & cloudstate proxy in Docker
    - build-deploy:
          short: B
          long: build-deploy
          takes_value: true
          help: Shortcut to build, push and deploy. Example cloudstate -B . --tag=1.0.1
    - push:
        long: push
        help: Push container image in repository
    - deploy:
        long: deploy
        help: Deploy user function with CloudState sidecar in K8s environment
        requires: namespace
    - namespace:
        short: n
        long: namespace
        help: Set k8s namespace for user function. Example cloudstate -n namespace
